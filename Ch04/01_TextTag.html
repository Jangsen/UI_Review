<body>
  <h1>레드향</h1>
  <p>껍질에 붉은 빛이 돌아 레드향</p>

    <br>일반 귤보다 2~3배 크고, 과육이 붉고 통통

  <p>비타민 C와 비타민P가 풍부
    <br>혈액 순환, 감기예방 등에 좋음
  </p>

<!--  

  <hn> 태그 = 제목 표시
  기본형
  <hn>제목</hn>
  제목을 표시할 때 사용하는 태그
  크기: h1> h2> h3> h4> h5> h6

<p> 태그 = 텍스트 단락
  기본형
  <p>텍스트</p>
  입력한 내용 앞뒤로 빈 줄이 생기면서 텍스트 단락이 만들어짐

<br> 태그 = 줄 바꾸기
  기본형
  <br>
  줄을 바꿀 위치에 <br> 태그를 사용
  닫는 태그 없음

-->
