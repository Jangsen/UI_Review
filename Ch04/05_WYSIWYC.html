<!--  
  
  WYSIWYC과 특수문자

  문자 엔티티   결과   설명

  &nbsp;               non-breaking space의 약어, 공백문자 하나 추가

  &lt;          <      Less than 의 약어, < 를 표시

  &gt;          >      Greater than의 약어, > 를 표시

  &amp;         &      Ampersand의 약어, & 부호를 표시

  &quot;        "      quotation maker의 약어, "를 표시

  &copy;        ⓒ     Copyright의 약어, 저작권, 판권을 표시

  &trade;       ™      Trademark의 약어, 상표를 표시

-->
