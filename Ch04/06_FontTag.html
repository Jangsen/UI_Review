<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글꼴 관련 태그</title>
</head>
<body>
  <h2>글자모양태그 연습</h2>
  <h3><p>**문서본문에 글자쓰기**</p></h3>

  <p>글자모양을 <b>굵게</b> 써 볼까? <em>기울임꼴</em> 모양은 어떨까?
  <u>밑줄</u>도 쳐보고, 글자에 <sub>아래첨자</sub>를 넣을까,<sup>위첨자</sup>
  를 넣을까? 글자를 한 단게 <big>크게</big> <big><big>더 크게</big>, 한단계
  <small>작게</small> <small><small>더 작게</small>할까? 틀린 글자는 <strike>삭제</strike>
  하고, 반듯한 <tt>타자기체</tt>도 써봐야지</p>
</body>
</html>

<!--  
  태그          설명                            결과

  <b>           bold(굵은 글자)                 굵게
  
  <i>           italic(이탤릭체)                italic체

  <u>           underline(밑줄)                 __

  <strike>      strike through(취소선을 표시)   ------------

  <tt>          typewriter text(타이핑체)       typewriter text

  <sup>         superscript(위첨자)             상단표시

  <sub>         subscript(아래첨자)             하단표시

  <big>         big(더 크게)                    big

  <small>       small(더 작게)                  small


-->
