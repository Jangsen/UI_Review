<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록 만들기</title>
</head>
<body>
  <h2>레드향 레시피</h2>
  <p><b>재료: </b>레드향 1개, 아보카도 1개, 토마토 1개, 샐러드 채소 30g</p>
  <p><b>드레싱: </b>올리브유 1큰술, 레몬즙 2큰술, 꿀 1큰술, 소금 약간</p>
  <ol>
    <li>샐러드와 채소를 씻소 물기를 제거한 후 준비</li>
    <li>레드향과 아보카도, 토마토를 먹기 좋은 크기로 썰어둠</li>
    <li>드레싱과 재료를 믹서에 갈아줌</li>
    <li>볼에 샐러드와 썰어 둔 레드향, 아보카도, 토마토를 넣고 드레싱 뿌리면 끝!</li>
  </ol>
</body>
</html>

<!--  
  <ol>,<li> = 순서 목록
    기본형
    <ol>
      <li>항목 1</li>
      <li>항목 2</li>
    </ol>
    
    -- 각 항목 앞에 숫자가 붙여짐
    -- type 속성: 순서 목록의 숫자 조정
      (1: 숫자 a: 소문자 A: 대문자 i: 로마 소문자 I: 로마 대문자)
    -- start 속성: 목록의 시작 번호 수정

-->
