<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록 만들기</title>
</head>
<body>
  <h2>상품 구성</h2>
  <dl>
    <dt>선물용 3kg</dt>
      <dd>소과 13 ~ 16과</dd>
      <dd>중과 10 ~ 12과</dd>
  </dl>
  <dl>
    <dt>선물용 5kg</dt>
      <dd>중과 5kg</dd>
  </dl>
  
</body>
</html>

<!--  
  <dl>, <dt>, <dd> = 설명 목록
    기본형:
    <dl>
      <dt>이름(제목)1</dt>
        <dd>값(설명)1</dd>
      <dt>이름(제목)2</dt>
        <dd>값(설명)2</dd>
    </dl>

    -- '이름(제목)'과 '값(설명)'형태로 된 목록
    -- <dt> 태그 = 이름(제목)지정
    -- <dd> 태그 = 값(설명) 지정
    -- 하나의 <dt>에 여러 개의 <dd> 값을 가질 수 있다.




-->
