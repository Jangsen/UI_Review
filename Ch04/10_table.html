<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표 만들기</title>
</head>
<body>
  <table>
    <caption>선물용과 가정용 상품 구성</caption>
    <thead>
    <tr>
      <th>용도</th>
      <th>중량</th>
      <th>갯수</th>
      <th>가격</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td rowspan="2">선물용</td>
      <td>3kg</td>
      <td>11~16과</td>
      <td>35,000원</td>
    </tr>
    <tr>
      <td>5kg</td>
      <td>18~26과</td>
      <td>52,000원</td>
    </tr>
    <tr>
      <td rowspan="2">가정용</td>
      <td>3kg</td>
      <td>11~16과</td>
      <td>30,000원</td>
    </tr>
    <tr>
      <td>5kg</td>
      <td>18~26과</td>
      <td>47,000원</td>
    </tr>
  </tbody>
  </table>
  
</body>
</html>

<!--  
  *표의 구성요소
  
    표(table)
    열(column)
    셀(cell)

  *표를 만드는 태그
    
    <caption> 표 제목
    <table> 표 전체
    <tr> 행
    <td> 셀
    <th> 제목 셀

-->
