<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블 연습하기</title>
</head>
<body>
  <table border="1" cellpadding="0" cellspacing="0" width="400" height="200">
    <tr>
      <td bgcolor="blue" align="center">1</td>
      <td bgcolor="red" align="center">2</td>
    </tr>
  </table>
  <table border="1" width="400" height="200" cellpadding="20" cellspacing="20">
    <tr>
      <td align="center">3</td>
      <td align="center">4</td>
    </tr>
    <tr>
      <td colspan="2">5</td>
    </tr>
  </table>
  <table border="1" width="400" height="200" 
  cellpadding="0" cellspacing="0" bgcolor="skyblue" >
    <tr align="center">
      <td rowspan="2">6</td>
      <td>7</td>
    </tr>
    <tr align="center">
      <td colspan="2">8</td>
    </tr>
  </table>
</body>
</html>

<!--  
  <tr> = 행
  <td> = 열

<table /tr /td 태그 공통 속성>
  align =  테이블 정렬 방식 (left, right, center)
  width =  숫자 (가로길이 _px 또는 %로 입력)
  height = 숫자 (세로길이 _px 또는 %로 입력)
  background = 파일경로(배경 이미지 설정)
  bgcolor =   배경색 설정
  
<table 태그 속성>
  border =  숫자(테이블 테두리 두께 지정)
  cellpadding =  숫자(셀 내부 여백 지정)
  cellspacing =  숫자(셀 사이의 간격을 지정)
  
<tr 태그 속성>
  valign  =  테이블 정렬 방식 (top, middle, bottom)
  
  
<td 태그 속성>
  valign  =  테이블 정렬 방식 (top, middle, bottom)
  colspan = 가로 통합
  rowspan = 세로 통합

      
      
      

  
-->
