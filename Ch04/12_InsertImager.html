  <img 태그>
  기본형
  <img src="이미지 파일 경로" alt="대체용 텍스트">
  
  웹 문서에 이미지를 삽입할 때 사용

  <참고> 웹 문서와 이미지

  웹 페이지에서 사용할 수 있는 이미지 파일은
  파일 크기가 크지 않으면서도 화질은 좋게 유지해야 하기에
  주로 몇 가지 파일 형식만 사용함


  파일형식

  GIF
  (Graphic Interchange Format)

  표시할 수 있는 색상 수가 최대 256가지 뿐이지만
  다른 이미지 파일 형식에 비해 파일 크기가 작아서
  아이콘이나 불릿 등 작은 이미지에 주로 사용함.

  JPG/JPEG
  (Joint Photogrphic Experts Group)
  
  색상과 명암을 GIF보다 다양한게 표현할 수 있음
  이미지를 수정하고 저장하는 작업을 반복할 경우
  화질이 떨어질 수도 있음

  PNG
  (Portable Network Graphics)
  
  네트워크용으로 개발된 파일 형식
  색상을 다양하게 표현하면서 투명한 배경도 만들 수 있으므로
  웹에서 가장 많이 사용함.
