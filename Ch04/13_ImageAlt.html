<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>img태그의 src와alt 속성</title>
</head>
<body>
  <img src="img/MG.png" alt="경복궁">
</body>
</html>

<!--  
  <img 태그의 src 속성>
  
  = 웹 문서 파일의 위치를 기준으로 이미지 경로 지정
  
  = HTML과 이미지 파일이 같은 폴더에 있다면
    src 속성에 파일 이름만 적음
    ex) <img src="CJ.JPG">

  = 하위 폴더에 이미지 파일이 있다면
    하위 폴더까지 같이 적음
    ex) <img src="img/CJ.JPG">

  <img 태그의 alt 속성>

  = 이미지를 설명하는 대체 텍스트

  = 화면 낭독기에서 이미지 대신 대체 텍스트를 읽어줌
    (웹 접근성)
  
  = 이미지를 표시할 수 없는 상황일 때 대체 텍스트 표시

  = 텍스트 자체를 이미지로 만들었을 경우
    대체 텍스트 안에 이미지 파일의 내용을 그대로 넣어주어야 함

  = 불릿 이미지나 작은 아이콘 등의 경우에는
    alt=" " 처럼 지정


-->
