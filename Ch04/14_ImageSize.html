<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 크기속성</title>
</head>
<body>
  <h1>원래 크기의 이미지</h1>
    <img src="img/BS.png" alt="북한산">
    <p>width="50%", height="50%"로 지정한 이미지</p>
    <img src="img/BS.png" alt="북한산" width="50%" height="50%">
    <p>width="150"으로 지정한 이미지</p>
    <img src="img/BS.png" alt="북한산" width="150">
</body>
</html>

<!--  
  <img 태그의 width, height 속성>

    이미지 크기 조정하기

    width나 height 중 1개만 지정해도 
    나머지 속성은 자동으로 비율을 계산


  %   =   이미지 크기 값을 퍼센트(%)로 지정하면
          웹 브라우저 창의 너비와 높이를 기준으로 이미지 크기를 결정

          ex) width="50%"


  px  =   이미지 크기 값을 픽셀(px)로 지정하면
          이미지의 너비나 높이를 해당 픽셀 크기만큼 표시함

          ex) width="50"
              width="50px"


-->
