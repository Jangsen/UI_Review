<!--  

  <object 태그>

    = 음악 파일 뿐만 아니라 동영상이나 자바 애플릿,
      PDF 파일 등 다양한 개체를 삽입

    = 기본형

    <object width="너비" height="높이" data="파일"></object>

      data = 재생할 파일 지정

      width, height = 플레이어 화면 크기 지정

  <embed 태그>

      = 대부분 브라우저에서 사용 가능
      =>  <object>, <audio>, <video> 태그를 지원하는
          브라우저에서 멀티미디어 삽입할 때 사용

      = 기본형

      <embed src="파일 경로" width="너비" height="높이">

      닫는 태그 없음

      src = 멀티미디어 파일 지정

      width, height = 플레이어 크기 지정
        


-->
