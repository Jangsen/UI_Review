<!--  

  <audio> 태그, <video> 태그의 속성

  control
    = 플레이어 화면에 컨트롤 바를 표시

  autoplay
    = 오디오나 비디오를 자동으로 실행함
  
  loop
    = 오디오나 비디오를 반복 재생함

  muted
    = 오디오나 비디오의 소리를 제거

  preload
    = 페이지를 불러올 때 오디오나 비디오 파일을 어떻게
      로딩할 것인지 지정함.
      사용할 수 있는 값은 auto, meradata, none
            기본값 = auto

  width, height
    = 비디오 플레이어의 너비와 높이를 지정
      width나 height의 값 중에서 하나만 지정하면
      나머지는 자동으로 계산해서 표시함

  poster="파일 이름"
    = <video> 태그에서 사용하는 속성
      비디오가 재생되기 전까지 화면에 표시될
      포스터 이미지를 지정함




-->
