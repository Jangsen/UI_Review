<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a 태그</title>
</head>
<body>
  <a href="https://www.w3schools.com/" target="_blank"><img src="img/NS.png"></a>
</body>
</html>

<!--  

  <a> 태그
    = 다른 문서, 혹은 다른 사이트로 바로 연결해주는 기능
    
    기본형
      <a href="링크할 주소">텍스트 또는 이미지</a>
  
  <a> 태그의 target 속성
    target="blank"로 지정하면
    연결된 문서가 새 탭으로 열림


-->
