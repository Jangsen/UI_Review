<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록 만들기</title>
</head>
<body>
  <h2>음악 장르</h2>
  <ul>
    <li>클래식</li>
    <li>재즈</li>
    <li>팝</li>
  </ul>
  <h2>영화 장르</h2>
  <ul>
    <li>드라마</li>
    <li>코미디</li>
    <li>액션</li>
  </ul>
  <h2>육상 경기 종목</h2>
  <ul type="circle">
    <li>드라마</li>
    <li>코미디</li>
    <li>액션</li>
  </ul>
  
</body>
</html>
