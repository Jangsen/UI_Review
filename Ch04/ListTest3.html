<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록 만들기3</title>
</head>
<body>
  <h2>인터넷 용어 정의</h2>
  <dl>
    <dt>인터넷</dt>
      <dd>INTERNET 또는, internet 통신망과 통신망을 연동해 놓은 망의 </dd>
      <dd>집합</dd>
    <dt>통신 프로토콜</dt>
      <dd>Protocol, 어떤 시스템이 다른 시스템과 통신을 원활하게 수용</dd>
      <dd>하도록 해주는 통신 규약</dd>
    <dt>HTML</dt>
      <dd>Hyper Text Markup languager. 인터넷 서비스의 하나임 월드 와</dd>
      <dd>이드 웹을 통해 볼 수 있는 문서를 만들 때 사용하는 프로그래밍 언어의 한종류</dd>
    <dt>HTTP</dt>
      <dd>Hypet Text Transfer Protocol. 인터넷에서 하이퍼텍스트</dd>
      <dd>(hypertext) 문서를 교환하기 위하여 사용되는 통신규약</dd>
  </dl>
</body>
</html>
