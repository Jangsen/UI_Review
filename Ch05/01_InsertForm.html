<!-- 

  <form> 태그
    
    =폼을 만드는 기본 태그,
    <form> 과 </form> 사이에 여러 폼 요소 삽입

    기본형

    <form[속성="속성 값"]> 여러 폼 요소</form>

  <form> 태그의 속성

    method

    = 사용자가 입력한 내용을 서버 쪽 프로그램으로 어떻게
      넘겨줄 것인지 지정
      (method에서 사용할 수 있는 속성값은 get과 post)

      get: 데이터를 256 ~ 4,096byte 까지만 서버로 넘길 수 있음
          주소 표시줄에 사용자가 입력한 내용이 그대로 드러나는 단점
      
      post: 입력한 내용의 길이에 제한받지 않고 
            사용자가 입력한 내용도 드러나지 않음

    name
    
    = 자바스크립트로 폼을 제어할 때 사용할 폼의 이름을 지정

    action

    = <form> 태그 안의 내용을 처리해 줄 서버 프로그램을 지정

    target

    = action 속성에서 지정한 스크립트 파일을 
      현재 창이 아닌 다른 위치에서 열도록함



-->
