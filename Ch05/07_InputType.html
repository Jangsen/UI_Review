<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>간단한 로그인 폼 만들기</title>
</head>
<body>
  <form>
    <fieldset>
      <label>아이디: <input type="text" id="user_id" size="10"></label>
      <label>비밀번호: <input type="password" id="user_pw" size="10"></label>
      <input type="submit" value="로그인">
    </fieldset>
  </form>
</body>
</html>

<!--  

  <input>태그의 type 속성

  type="text"

  = 한 줄짜리 텍스트 입력 필드
  = 주로 아이디나 이름, 주소, 등 텍스트 입력

  type="password"

  = 비밀번호 입력란
  = 사용자가 입력하는 내용이 '*'나'불릿'으로 표시

  기본형

  <input type="text">
  <input tytpe="password">


-->
