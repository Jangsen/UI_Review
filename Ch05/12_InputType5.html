<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>버튼 삽입, 파일 첨부 버튼 추가</title>
</head>
<body>
  <form>
    <input type="button" value="공지 창 열기"
    onclick="window.open('https://www.w3schools.com/')">
  </form>
  <fieldset>
    <legend>반품 정보</legend>
    <p>만일 수령한 상품에 문제가 있다면 즉시
      <b>반품 신청</b>해 주세요.</p>
      <hr>
      <input type="file">
  </fieldset>
</body>
</html>

<!--  

  type="button"

  =기능 업이 버튼 형태만 삽입
  =주로 버튼 클릭해서 자바스크립트 실행할 때 사용
  =value 속성을 이용해 버튼 표시 내용 지정

  기본형
  =<input type="button" value="버튼에 표시할 내용">

  type="file"

  =파일 첨부
  ='파일 선택' 이나'찾아보기' 버튼으로 표시됨

  기본형
  <input type='file'>


-->
