<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>autofocus와 placeholder 사용하기</title>
</head>
<body>
<label for="user-name">이름</label>
<input type="text" id="user-name">

<laber for="phone">연락처</laber>
<input type="tel" id="phone"
       placeholder="하이픈을 빼고 입력해 주세요.(01012345678)">
  
</body>
</html>

<!--  
  
  autofocus

  = 페이지를 불러오자마자 원하는 폼 요소에 마우스 커서 표시

  placeholder

  = 입력란에 표시하는 힌트로, 필드를 클릭하면 사라짐

  readonly

  = 내용을 보기만 하고 입력하지 못하게 함.

  required

  = 필수 필드 체크
  = 필수 필드는 브라우저에서 직접 체크하는 것이므로
    오류 메시지 내용은 브라우저들마다 다르게 나타남

-->
