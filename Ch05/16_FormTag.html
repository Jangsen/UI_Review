<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메모</title>
</head>
<body>
  <label for="memo">메모</label>
  <textarea id="memo" cols="40" row="4"></textarea> 0
  
</body>
</html>


<!--  

텍스트 영역 <textarea>

  =여러 줄의 텍스트 입력
  =게시판 글 입력 양식, 사용자 약관 등

  기본형

  = <textarea>내용</textarea>

  <textarea>태그의 속성
    
    cols

    = 텍스트 영역의 가로 너비를 문자 단위로 지정

    rows

    = 텍스트 영역의 세로 길이를 줄 단위로 지정
      지정한 숫자보다 줄 개수가 많아지면 스크롤 막대가 생김

-->
