<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <select>
    <option value="10">10</option>
  </select>

  <input type="text" list="목록 id">
  <datalist id="목록 id">
    <option value="10">선택 옵션1</option>
    <option value="20">선택 옵션2</option>
  </datalist>

  <button type="submit">가가가</button>
  <button type="reset">가가가</button>
  <button type="button">가가가</button>
  
</body>
</html>


<!--  

<select> <optgroup> <option>

  =여러 옵션 중에서 선택 - 드롭다운 목록
  =공간을 최소한으로 사용하면서 여러 옵션 표시 가능

  기본형

  = <select>
    <option value="값1">내용1</option>
    <option value="값2">내용2</option>
  </select>

<select> 태그의 속성

  size

  = 화면에 표시할 드롭다운 항목의 개수를 지정

  multiple

  = 드롭다운 목록에서 둘 이상의 항목을 선택할 때 사용

<option> 태그의 속성

  value

  = 해당 항목을 선택할 때 서버로 넘겨줄 값을 지정함

  selected

  = 드롭다운 메뉴를 삽입할 때 기본적으로 보여 줄 항목을 지정함

<datalist>,<option>

  = 데이터 목록에 제시한 값 중에서 선택하면
    그 값이 자동으로 텍스트 필드에 입력됨
  = 데이터 목록에 id를 이용해 이름을 붙이고,
  = <input> 태그의 list 속성에 데이터 목록 id를 저장함

기본형:

<input type="text" list="데이터 목록 id">
<datalist id="데이터 목록 id">
  <option value="서버로 넘길 값1">선택 옵션1</option>
  <option value="서버로 넘길 값2">선택 옵션2</option>
</datalist>

<button>

  = 다양한 형태의 버튼 삽입
  = 화면 낭독기에서 버튼임을 정확히 전달할 수 있음
  = css를 이용해 원하는 형태로 꾸밀 수 있음

기본형:

<button type="submit">내용</button>
<button type="reset">내용</button>
<button type="button">내용</button>

-->
