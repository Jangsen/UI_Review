<!--  

  왜 스타일을 사용할까

  = HTML로는 웹 사이트의 내용을 나열하고
    CSS로는 웹 문서의 디자인을 구성
  -> 스타일을 사용하면 웹 문서의 내용과 상관업이
      디자인만 바꿀 수 있음.

  다양한 기기에 맞게 탄력적으로 바뀌는 문서를 만들 수 있음
  -> 반응형 웹 디자인

  스타일과 스타일 시트

  스타일 형식 알아보기

  기본형:

  = 선택자{속성1: 속성값1; 속성2: 속성값2;}
                ㄴ스타일 규칙
  <p> 태그에 스타일 적용하기
    
    p(선택자){
      text-align(텍스트 정렬 속성):center(값);
      color(글자색 속성): blue(값);
    }
  == 텍스트 단락의
      글자를 가운데로 정렬
      글자색을 파랑으로




  스타일 규칙 작성 방법
  = 중괄호 ({ }) 사이에 스타일 규칙 나열
  = 규칙이 여러 개일 경우 세미콜론(;)으로 구분

-->
