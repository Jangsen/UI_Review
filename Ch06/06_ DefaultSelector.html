<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* class 선택자 */
    p{
      font-style: italic;
    }
    .account{
      border:1px solid #000; /* 테두리 */
      padding:5px;  /*테두리와 내용 사이의 여백*/
    }
    .bg{
      background-color: #ddd; /*배경색*/
    }
    #container{
      width:500px; /* 너비 */
      margin:10px auto; /* 바깥 여백 */
      padding:10px; /* 테두리와 내용 사이 여백 */
      border:1px solid #000 /* 테두리 */
    }
  </style>
</head>
<body>
  <div>
    <h1 class="account">레드향</h1>
    <p>껍질에 붉은 빛이 돌아
      <span class="account">레드향</span>이라 불린다</p>
    <p></p>
  </div>
  <br>
  <div id="container">
    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아 레드향이라 불린다</p>
  </div>

</body>
</html>

1. class 선택자

= 요소의 특정 부분에만 스타일 적용
= 마침표(.) 다음에 클래스 이름 지정
= 문서 안에서 여러번 반복할 스타일이라면 클래스 선택자로 정의

  .클래스명{스타일 규칙}

= 요소의 특정 부분에만 스타일 적용
= 파운드(#)다음에 id 이름 지정
= 문서 안에서 한번만 사용한다면 id 선택자로 정의

  #아이디명{스타일 규칙}
