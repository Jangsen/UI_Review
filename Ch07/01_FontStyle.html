<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글꼴 적용하기</title>
  <style>
    body{
      font-family: "맑은 고딕","돋움","굴림";
    }
  </style>
</head>
<body>
  <h1>맑은고딕인가 돋움인가 굴림인가</h1>
</body>
</html>


<!--  

font-family 속성

기본형:

font-family:<글꼴 이름> | [<글꼴 이름>,<글꼴 이름>]

= 웹 문서에서 사용할 글꼴 지정
= <body> 태그를 비롯해 <p> 태그나 <hn> 태그처럼
  텍스트를 사용하는 요소들에서 사용
= 지정한 글꼴이 없을 경우를 대비해서 두번째, 세번째 글꼴까지 지정
= 둘 이상의 글꼴 이름을 지정할 때는 쉼표(,)로 글꼴 구분
= <body> 태그 스타일에서 한 번 정의하면 문서 전체에 적용되고
  문서 안의 모든 자식 요소에 계속 같은 글꼴이 사용됨

font-size 속성

기본형:

font-size: 1.<절대크기> | 2.<상대크기> | 3.<크기> | 4.<백분율>

= 1.브라우저에서 지정한 글자 크기
= 2.부모 요소의 글자 크기를 기준으로 상대적인 글자 크기를 지정
= 3.브라우저와 상관없이 글자 크기를 직접 지정
= 4.부모 요소의 글자 크기를 기준으로 백분율(%)로 표시

키워드를 사용해 글자 크기 지정하기

xx-small < x-small < small < medium < large < x-large < xx-large

단위를 사용해 글자 크기 지정하기

em

= 부모 요소에서 지정한 글꼴의 대문자 M의 너비를 기준(1em)으로 한 후
  비율값을 지정함

rem

= 문서 시작 부분(root)에서 지정한 크기를 기준 (1rem) 으로 한 후
  비율값으로 지정

ex

= 해당 글꼴의 소문자 x의 높이를 기준 (1ex)으로 한 후
  비율값을 지정

px

= 모니터의 1픽셀을 기준(1px)으로 한 후 비율값을 지정

pt

= 포인트라고 하며, 일반 문서에서 많이 사용함
-->
