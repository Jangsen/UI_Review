<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글꼴 관련 스타일 사용</title>
  <style>
    body{
      font-size: 20px;  /* 전체 글자 크기 */
    }
    h1{
      font-family: 바탕; /* 글꼴 */
    }
    .account{
      font-size:150%; /* 글자 크기 */
      font-weight: 800; /* 글자 굵기 */
    }
    .italic{
      font-style: italic; /* 글자 스타일 */
    }
  </style>
</head>
<body>
  <h1>이텔릭체인가?</h1>
  <p>이텔릭체는 여러가지 방면으로 <span class="account">사용이 가능한거 같다</span></p>
  <p class="italic">이텔릭체는 아마 기울여지는 글씨지?</p>
</body>
</html>


<!--  

font-style 속성

글자를 이텔릭체로 표시하는 속성

기본형:

font-style: 1.normal | 2.italic | 3.oblique

= 1.기본값으로 일반적인 형태로 표시
= 2.이텔릭체로 표시
= 3.이텔릭체로 표시

font-weight 속성

글자 굵기를 조절하는 속성

기본형:

font-weight: 1.normal | 2.bold | 3.bolder | 4.lighter | 5.100 | 6.200 | _ | 7.800 | 9. 900

= 1. 기본값= 보통 굵기
= 2. 굵게
= 3. 원래보다 더 굵게
= 4. 원래보다 더 가늘게
= 5~9. 100~900 사이의 굵기를 표현 100이 가장 가늘게 900이 가장 굵게
-->
