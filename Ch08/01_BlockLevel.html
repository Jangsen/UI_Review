<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블록, 인라인 레벨 요소</title>
</head>
<body>
  <h2>인라인과 블록</h2>

  <h3>1.인라인 요소</h3>
  <span>텍스트.1</span>
  <span>텍스트.2</span>
  <span>텍스트.3</span>
  <img src="img/image1.jpg">
  <img src="img/image2.jpg">
  
  <h3>2.블록 요소</h3>
  <p>이것은 단락</p>
  <div>박스 1</div>
  <div>박스 2</div>
</body>
</html>


<!--  

CSS와 박스 모델

<블록 레벨 요소>

= 요소를 삽입했을 때 혼자 한 줄을 차지하는 요소
= 요소의 너비가 100%

ex) <div> , <p> 등


<인라인 레벨 요소>

= 줄을 차지하지 않는 요소
= 화면에 표시되는 콘텐츠만큼만 영역을 차지하고 나머지
  공간에는 다른 요소가 올 수 있음

ex)<img>, <strong> 등


-->
