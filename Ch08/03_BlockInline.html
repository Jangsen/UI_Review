<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블록형식을 인라인형식으로</title>
  <style>
    ul.in li{
      display: inline;
      background-color: yellow;
      border: 1px solid;
      border-color: blue;
      margin: 3px;
      padding: 5px;
    }

  </style>
</head>
<body>
  <h4>[블록 형식]</h4>
  <ul>
    <li><a href="https://www.google.com" target="_blank">Google</a></li>
    <li><a href="https://www.apple.com" target="_blank">Apple</a></li>
    <li><a href="https://www.oracle.com" target="_blank">Oracle</a></li>
  </ul>
  <h4>[인라인 형식으로 변환한 후]</h4>
  <ul class="in">
    <li><a href="https://www.google.com" target="_blank">Google</a></li>
    <li><a href="https://www.apple.com" target="_blank">Apple</a></li>
    <li><a href="https://www.oracle.com" target="_blank">Oracle</a></li>
  </ul>
</body>
</html>
