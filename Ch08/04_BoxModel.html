<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스모델 너비 지정하기</title>
  <style>
    .box1{
      width: 400px;
      height: 100px;
      background-color: black;
      text-align: center;
      color: antiquewhite;
    }
    .box2{
      width: 50%;
      height: 100px;
      background-color: blanchedalmond;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box1">너비와 높이가 바뀌지 않음</div>
  <div class="box2">웹브라우저 창에 따라 크기가 달라짐</div>
  
</body>
</html>

<!--  

박스 모델

= 실제 콘텐츠 영역, 패딩(padding), 박스의 테두리(border),
그리고 마진(margin)등의 요소로 구성됨

개발자 도구 창에서 박스 모델 확인 가능

1)웹 브라우저에서 웹 문서열기
2)박스 모델 확인할 부분을 마우스 오른쪽 버튼으로 누른뒤 [검사]선택
3)개발자 도구 창 위에서[computed] 탭 클릭
4)해당 부분의 박스 모델이 그림으로 표시됨

width, height 속성

<크기>

= 너비나 높이의 값을 px나 em 단위로 지정

<백분율>

= 박스 모델을 포함하는 요소를 기준으로
  너빗값이나 높잇값을 백분율(%)로 지정함

auto

= 박스 모델의 높잇값이 콘텐츠 양에 따라
  자동으로 결정됨 (기본값)

-->
