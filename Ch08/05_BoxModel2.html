<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스 모델 이해하기</title>
  <style>
    div{
      background-color: yellow;
      border: 15px solid navy;
      width: 300px;
      margin: 25px;
      padding: 25px;
    }
  </style>
</head>
<body>
  <p>CSS 박스 모델은 content, padding, border, margin 으로 구성됨</p>
  <div>박스 모델의 padding, border, margin 속성의 기본 값은 0 이며,
    상하좌우 네가지 방향을 top, bottom, left, right를 이용하여 지정할 수 있음
  </div>
</body>
</html>
