<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스의 내용 영역 크기 지정</title>
  <style>
    p{
      background-color: yellow;
      color: red;
      font-weight: bold;
      font-size: 16pt;
    }
    p.c1{
      width: 700px;
      height: 80px;
      color: green;
    }
    p.c2{
      width: 50%;
      height: 150%;
      color: purple;
    }
    p.c3{
      width: 10cm;
      height: 3cm;
      color: blue;
    }
  </style>
</head>
<body>
  <p>박스 모델의 내용 영역 크기 지정</p>
  <p class="c1">(1)박스 모델의 크기를 픽셀(px) 단위로 지정</p>
  <p class="c2">(2)박스 모델의 크기를 픽셀(%) 단위로 지정</p>
  <p class="c3">(3)박스 모델의 크기를 픽셀(cm) 단위로 지정</p>
  <div><img src="img/Box.jpg" alt="box" width="60%"></div>
  <hr>
  <div><img src="img/Box2.jpg" alt="box2" width="60%"></div>
</body>
</html>


<!--  

박스의 속성

content

= 실제 내용이 표현되는 곳

padding

= 콘텐츠와 테두리 사이의 여백

border

= 박스의 테두리 두께

margin

= 테두리와 박스의 최종 경계 사이의 여백

여백 크기 설정

padding-top:속성값

=위쪽 패딩

padding-bottom:속성값

=아래쪽 패딩

padding-right:속성값

=오른쪽 패딩

padding-left:속성값

=왼쪽 패딩

margin-top:속성값

=위쪽 마진

margin-bottom:속성값

=아래쪽 마진

margin-right:속성값

=오른쪽 마진

margin-left:속성값

=왼쪽 마진
