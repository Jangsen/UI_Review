<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스 여백을 네 방향으로 지정</title>
  <style>
    body{
      font-weight: bold;
      font-size: 16pt;
    }
    .mp1{
      background-color: aqua;
      color: red;
      margin-bottom: 40px;
      padding-left: 50px;
    }
    .mp2{
      background-color: silver;
      color: green;
      margin: 20px;
      padding: 10px 20px;
    }
    .mp3{
      background-color: gray;
      color: purple;
      margin: 50px 15px 20px;
      padding: 20px;
    }
  </style>
</head>
<body style="background-color: lightyellow;">
  <p>박스 모델의 네방향 여백 지정</p>
  <p class="mp1">mp1</p>
  <p class="mp2">mp2</p>
  <p class="mp3">mp3</p>
</body>
</html>

<!--  

box-sizing 속성

= 실제 박스 모델의 너비를 계산할 때 어디까지 포함할지
  결정하는 속성

border-box

=테두리까지 포함해서 너빗값을 지정

content-box

=콘텐츠 영역만 너빗값을 지정 (기본값)

-->
