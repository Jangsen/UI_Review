<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스 모델에 그림자 효과 주기</title>
  <style>
    .box1{
      box-shadow: 2px -2px 5px 0px black;
      /* 오른쪽 윗부분에 그림자 */
    }
    .box2{
      box-shadow: 5px 5px 15px 5px blue;
      /* 오른쪽 아랫부분에 파란색 그림자 */
    }
  </style>
</head>
<body>
  <div class="box1">박스 그림자 1</div>
  <div class="box2">박스 그림자 2</div>
  <p class="box1">박스 그림자 1</p>
  <p class="box2">박스 그림자 2</p>
</body>
</html>


<!--  

box-shadow 속성

= 선택한 요소에 그림자 효과 내기

기본형: (수평거리와 수직거리는 필수)

box-shadow: <수평 거리> <수직 거리> <흐림 정도> <번짐 정도> <색상> inset

<수평거리>

= 그림자가 가로로 얼마나 있는지를 나타냄
  양숫값은 요소의 오른쪽에 음숫값은 요소의 왼쪽에 그림자를 만듦
  (필수 속성)

<수직거리>

= 그림자가 세로로 얼마나 떨어져 있는지를 나타냄
  양숫값은 요소의 아래쪽에, 음숫값은 요소의 위쪽에 그림자를 만ㄷ름
  (필수 속성)

<흐림 정도>

= 이 값을 생략하면 0을 기본값으로 하여 진한 그림자를 표시
  값이 커질수록 부드러운 그림자를 표시, 음숫값은 사용 할 수 없음

<번짐 정도>

= 양숫값을 사용하면 모든 방향으로 그림자가 퍼져서 박스보다 그림자가 크게 표시됨
  반대로 음숫값은 모든 방향으로 그림자가 축소되어 보임
  (기본값= 0)

<색상>

= 한 가지만 지정할 수도 있고, 공백으로 구분해서 여러 개의 색상을 지정할 수도 있음
  기본값은 현재 검은색

inset

= 안쪽 그림자로 그림

-->
