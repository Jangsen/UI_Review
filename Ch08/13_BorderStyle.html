<!--  

박스 모델의 값 지정 방향

= 4개 방향의 값을 한꺼번에 지정할 때는 방향 순서를 지켜야함

= top -> right -> bottom -> left


border-style 속성

= 기본값이 none -> 화면에 테두리 표시 안됨
= 테두리를 그리그 위해서는 맨 먼저 테두리 스타일 부터 지정

기본형:

border-style:

none | hidden | dashed | dotted | double | groove | inset |
outset | ridge | solid

none

= 테두리가 없음 (기본값)

hidden

= 테두리를 감춤 표에서 border-collapse: collapse일 경우
  다른 테두리도 표시되지 않음

dashed

= 테두리를 실선으로 표시

dotted

= 테두리를 점선으로 표시

double

= 테두리를 이중선으로 표시
  두 선 ㅅ사이의 간격이 border-width 값이 됨

groove

= 테두리를 창에 조각한것처럼 표시 홈이 파인듯 입체 느낌이 남

inset

= 표에서 boder-collapse: seperate 일 경우 전체 박스 테두리가
  창에 박혀있는 것처럼 표시되고, boder-collapse: collapse일 경우
  groove와 똑같이 표시됨

outset

= 표에서 border-collapse: separeta일 경우 전체 박스 테두리가
  창에서 튀어나온 것처럼 표시되고, border-collapse: collapse일 경우
  ridge와 똑같이 표시됨

ridge

= 테두리를 창에서 튀어나온 것처럼 표시

solid
-->
