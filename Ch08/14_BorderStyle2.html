<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스 모델의 테두리 두께 지정하기</title>
  <style>
    #box1{
      border-width: 2px;
      /* 4 개 방향 테두리 모두 같은 값이 적용 */
      border-color: red;
    }
    #box2{
      border-width: thick thin;
      /* 첫번째 값인 thick이 top, bottom값이 되고
         두 번째 값 thin은 left,right 값이 됨 */
      
      border-top: blue;
      border-left-color: red;
    }
    #box3{
      border-width: thick thin thin;
      /* top -> right -> bottom 으로 적용하다가
        마지막 left 속성값이 빠짐 */
    }
    #box4{
      border-width: 10px 5px 5px 10px;
      /* top -> right -> left 순으로 적용됨 */
    }
    h1{
      padding-bottom: 5px;
      border-bottom: 3px solid blue;
    }
    p{
      padding: 10px;
      border:3d dotted blue
      
    }
  </style>
</head>
<body>
  <h1 id="box1">Box1</h1>
  <h1 id="box2">Box2</h1>
  <h1 id="Box3">Box3</h1>
  <h1 id="Box4">Box4</h1>
  <hr>
  <h1>박스모델</h1>
  <p>박스 모델은 실제 콘텐츠 영역, 박스와 콘텐츠 영역 사이의
    여백인 패딩(padding),박스의 테두리(border), 
    그리고 여러 박스 모델 간의 여백인 마진(margin) 등의 요소로 구성됨  </p>
</body>
</html>


<!--  

border-width 속성

= 테두리 두께 지정

기본형:

border-width: <크기> |  thin | medium | thick


border-color 속성

= 테두리 색 지정

border 속성

= 테두리 스타일과 두께, 색상 등을 묶어 표기
= border-top 이나 border-right 처럼 방향을 함께 써서
  4개 방향의 스타일을 따로 지정할 수 있음
= 순서는 상관없음



-->
