<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display속성</title>
  <style>
    *{ box-sizing: border-box;}
    nav ul{ list-style: none; }
    nav ul li{
      display: inline-block;
      padding: 20px;
      margin: 0 20px;
      border: 1px solid #222;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li>menu1</li>
      <li>menu2</li>
      <li>menu3</li>
      <li>menu4</li>
    </ul>
  </nav>
</body>
</html>

<!--  

display 속성

= 요소의 배치 방법 결정

블록 레벨 요소, 인라인 레벨 요소를 바꿀때
사용하는 속성 값

block

= 인라인 레벨 요소를 블록 레벨요소로 만듦

inline

= 블록 레벨 요소를 인라인 레벨 요소로 만듦

inline-block

= 인라인 레벨 요소와 블록 레벨 요소의 속성을
  모두 가지고 있으며 마진과 패딩을 지정할 수 있음

none

= 해당 요소를 화면에 표시하지 않음

-->
