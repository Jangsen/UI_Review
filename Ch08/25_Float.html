<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트 왼쪽에 이미지 배치하기</title>
  <style>
    img{
      float: left;
      margin-left: 40px;
    }
  </style>
</head>
<body>
  <div>
  <img src="img/image1.jpg">
</div>
</body>
</html>

<!--  

float 속성

요소를 왼쪽이나
오른쪽에 떠있게 만듦

기본형:

float: left | right | none

left

= 해당 요소를 문서의 왼쪽으로 배치

right

= 해당 요소를 문서의 오른쪽으로 배치

none

= 좌우 어느 쪽으로도 배치하지 않음

clear 속성

float 속성을 무효화 시키는 속성

기본형:

clear: none | left | right | both

left

= float: left를 해제

right

= float: right를 해제

both

= float: left와 right를 해제

-->
