<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float속성으로 박스를 수평방향으로 배치하기</title>
  <style>
    div{
      width: 150px;
      height: 80px;
      border: solid 1px #00ff00;
    }
    #box_a{
      float: left;
    }
    #box_b{
      float: right;
    }
  </style>
</head>
<body>
  <div id="box_a">박스 A</div>
  <div id="box_b">박스 B</div>
</body>
</html>
