<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float 속성으로 이미지를 수평방향으로 배치하기</title>
  <style>
    .items{
      border: solid 3px #000000;
      float: left;
      margin: 5px;
      
    }
  </style>
</head>
<body>
  <div class="items">
    <img src="img/Box.jpg" alt="" width="150">
  </div>
  <div class="items">
    <img src="img/Box2.jpg" alt="" width="150">
  </div>
  <div class="items">
    <img src="img/simanticfloat.jpg" alt="" width="150">
  </div>
  <div class="items">
    <img src="img/image1.jpg" alt="" width="150">
  </div>
  <div class="items">
    <img src="img/image2.jpg" alt="" width="150">
  </div>
  <div class="items">
    <img src="img/vertex.png" alt="" width="150">
  </div>
</body>
</html>
