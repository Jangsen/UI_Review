<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position 속성으로 요소 위치 지정하기</title>
  <style>
    #static{
      position: static;
      background-color: antiquewhite;
      border: 1px solid;
      height: 50px;
    }
    #relative-1{
      position: relative;
      background-color: aqua;
      border: 1px solid;
      height: 50px;
    }
    #relative-2{
      position: relative; /* 포지셔닝 - relative */
      left: 100px;        /* 왼쪽에서 100px 떨어지게 */
      top: -10px;         /* 위쪽에서 -50px 떨어지게(위로 이동) */
      background-color: aquamarine;
      border: 1px solid;
      height: 50px;
    }
    #fixed{
      width: 110px;
      height: 110px;
      background-color: wheat;
      position: fixed;    /* 포지셔닝 - fixed */
      right: 30px;        /* 오른쪽에서 30px 떨어지게 */
      top: 30px;          /* 위쪽에서 30px 떨어지게 */
    }
  </style>
</head>
<body>
  <p id="static">요소를 문서의 흐름에 맞추어 배치</p>
  <p id="relative-1">이전 요소에 자연스럽게 연결해 배치하되 위치를 지정할 수 있음</p>
  <p id="relative-2">원하는 위치를 지정해 배치함</p>
  <p id="fixed">지정한 위치에 고정해 배치함. 화면에서 요소가 잘릴 수도 있음</p>
</body>
</html>


<!--  

position 속성

= 웹 문서 안에 요소들을 배치하기 위한 속성

기본형:

position: static | relative | absolute | fixed

static

= 요소를 문서의 흐름에 맞추어 배치함

relative

= 이전 요소에 자연스럽게 연결해 배치하되 위치를 지정할 수 있음

absolute

= 원하는 위치를 지정해서 배치함

fixed

= 지정한 위치에 고정해 배치함. 화면에서 요소가 잘릴수도 있음


-->
