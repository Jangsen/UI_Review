<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상대 위치 설정으로 요소 배치하기</title>
  <style>
    body{
      font-weight: bold;
      font-size: 15pt;
    }
    .sp{
      position: static;
      left: 30px; /* 적용되지 않음 */
      background-color: cyan;
      width: 400px;
      height: 50px;

    }
    .rp1{
      position: relative;
      left: 30px;
      top: -10px;
      background-color: orange;
      width: 400px;
      height: 50px;
    }
    .rp2{
      position: relative;
      left: 60px;
      top: 20px;
      background-color: lightgreen;
      width: 400px;
      height: 50px;

    }
  </style>
</head>
<body>
  <h1>position style2</h1>
  <p class="sp">정적 위치 설정 사용</p>
  <div class="rp1">상대 위치 설정 적용 - left 30px, top -10px</div>
  <p class="rp2">상대 위치 설정 적용 - left 60px, top 20px</p>
</body>
</html>

<!--  

상대 위치 설정

= 각종 요소가 웹 문서의 정적 위치 값에서
  상대적으로 얼마나 떨어져 있는지 표시하여 배치하는 방법

-->
