<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>positioning style3</title>
  <style>
    body{
      font-weight: bold;
      font-size: 15pt;
    }
    .ap1{
      position: absolute;
      left: 30px;
      top: 70px;
      background-color: yellow;
      width: 400px;
      height: 50px;
    }
    .ap2{
      position: absolute;
      left: 40px;
      top: 90px;
      background-color: lightgreen;
      width: 400px;
      height: 50px;
    }
    .rp{
      position: relative;
      left: 50px;
      top: 80px;
      background-color: cyan;
      width: 400px;
      height: 50px;

    }
  </style>

</head>
<body>
  <h1>positioning style3</h1>
  <div class="ap1">절대 위치 설정 적용 - left 30px, top 70px</div>
  <div class="ap2">절대 위치 설정 적용 - left 40px, top 90px</div>
  <div class="rp">절대 위치 설정 적용 - left 50px, top 80px</div>
  
</body>
</html>


<!--  

절대 위치 설정

= 웹 문서의 흐름과는 상관없이 전체 페이지를 기준으로
  top, right, bottom, left 속성을 이용하여 원하는 위치에 배치시키는 방법

-->
