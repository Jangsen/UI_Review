<!--  

<객체란?>

프로그래밍에서 ‘객체’는 데이터를 저장하고 처리하는 기본 단위

자바스크립트에서 객체는 관련된 정보와 동작을 함께 모아 놓은 것

내장 객체 : 프로그래밍을 할 때 자주 사용하는 요소들을 
자바스크립트에서 미리 정의해 놓은 객체

문서 객체 모델(DOM) : 웹 문서 자체도 객체이고 웹 문서에 포함된
이미지와 링크, 텍스트 필드 등은 모두 이미지 객체, 링크 객체, 
폼 객체처럼 각각 별도의 객체.

브라우저 객체 모델 : 웹 브라우저에서 사용하는 정보도 객체로 
지정되어 있다.

사용자 정의 객체 : 필요할 때마다 사용자가 만들어 사용하는 객체






-->
