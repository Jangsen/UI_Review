<!--  

<사용자 정의 객체 만들기>

객체는ㄴ 여러 개의 프로퍼티로 구성

프로퍼티는 '키 : 값' 형태

<키와 값>

객체를 만들 때는 객체 이름 다음에 중괄호{ }를 사용
중괄호 사이에 '키 : 값' 형식으로 필요한 프로퍼티를 나열 
객체의 키는 문자열이나 숫자, 심볼만 사용할 수 있음
각 피로퍼티는 쉼표 (,)를 넣어 구분

객체명 {
  키1: 값1,
  키2: 값2
  ...
}

<사용자 정의 객체 만들기>

객체 선언하기

ex) 책 정보를 담고 있는 book1

let book1 = {
  title: "웹 표준의 정석",
  pages: 648
}
book1 // {title : "웹 표준의 정석", pages : 648}


-->
