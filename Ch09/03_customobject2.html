<!--  

<사용자 정의 객체 만들기>

객체 프로퍼티에 접근하기

점 표기법이나 괄호 표기법 사용 !

괄호 표기법을 사용할 경우 프로퍼티 키의 문자열에는 큰따옴표를 붙임.

book1.title // 점 표기법. 프로퍼티에 큰 따옴표 없음
book1["title"] // 괄호 표기법.  프로퍼티에 큰따옴표 있음

객체 프로퍼티 수정하기 및 추가하기

객체명.키 = 값

book1.pages = 50
book1 //{title: "웹 표준의 정석", pages:50}

book1.author = "고경희"
book1  // {title: "웹 표준의 정석", pages: 50, author: "고경희"}

" 빈 객체를 만든 후 프로퍼티를 추가하면서 객체를 만들 수 있음 "

빈 객체 만들기

let book2 = { }   or    let book2 = new object()

프로퍼티 추가하기

book2.title = "Javascript"
book2.pages = 500
book2.author = "고경희"
book2
// {title: "Javascript", pages: 500, author: "고경희"}

프로퍼티 삭제하기

delete book2.pages
book2
// {title: "Javascript", author: "고경희"}


-->
