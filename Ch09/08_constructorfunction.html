<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <!-- 
    <script> 
    function 함수명(매개변수){
      this.키1 : 값1,
      this.키2 : 값2,

      ...

      this.메소드1: function(){ ... }
      this.메소드2: function(){ ... }

      ...
    } 

    or

    const 함수명(매개변수) = function() {
      ...
    }
    
  </script>
-->
<script>
function Book(title, pages, done = false) {
  this.title = title;
  this.pages = pages;
  this.done = done;
  this.finish = function () {
    let str = "";
    this.done === false ? (str = "읽는 중") : (str = "완독");
    return str;
  };
}

const book1 = new Book("웹 표준의 정석", 648, false);
const book2 = new Book("점프 투 파이썬", 360, true);

console.log(`${book1.title} - ${book1.pages}쪽 - ${book1.finish()}`);
console.log(`${book2.title} - ${book2.pages}쪽 - ${book2.finish()}`);
</script>
</body>
</html>

<생성자 함수>

‘인스턴스’ 또는 ‘인스턴스 객체’라고 부름

함수 내부에서 this를 사용한다
