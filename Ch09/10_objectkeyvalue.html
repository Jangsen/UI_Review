<!--  

<객체의 키와 값에 접근하기>

for...in 사용하기

for(변수 in 객체){...}

ex) bag 객체에서 키(key) 가져오기

let bag = {
  type : "backpack",
  color : "blue",
  size : 15
}
for(key in bag){
  console.log("${key}");
  //type, color, size
}
for(key in bag){
  console.log("${key} : ${bag[key]}");
  //type : backpack, color : blue, size : 15
}

-->
