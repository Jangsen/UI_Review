<!--  

<keys(), values(), entries() 메서드 사용하기>

Object.keys(객체명) // 객체의 키만 배열로 반환
Object.values(객체명) // 객체의 값만 배열로 반환
Object.entries(객체명) // 객체의 [키,값] 쌍을 배열로 반환

ex) book1 객체의 키와 값 가져오기

let book1 = {
  title : "웹 표준의 정석",
  pages : 648,
  buy : function() {
    console.log("책을 구입했습니다")
  }
}
let keys = Object.keys(book1);  //키만 가져오기
console.log(keys);
let vlaue = Object.values(book1); //값만 가져오기
console.log(values);
let entris = Object.entries(book1); //키와 값 함께 가져오기
console.log(entries);
