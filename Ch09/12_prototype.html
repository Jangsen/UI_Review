<!--  

<프로토 타입>

자바스크립트 객체에서 프로토타입은 객체를 만들어 내는 원형

모든 객체는 프로토타입을 가지고 있고 프로토타입으로 부터 
프로퍼티와 메서드를 상속받는다

                  프로토타입
              프로퍼티      메소드

>let arr = new Array()
undefined
>arr
length: 0
[[Prototype]]: Array(0)
|
[[Prototype]] 속성: arr 객체가 어디에서부터 온 것인지 알려 주는 속성
arr 배열의 프로토타입은 Array 객체이고, 
arr 배열은 Array 객체의 프로퍼티와 메서드를 상속받는다.

이때 Array 객체를 arr 배열의 프로토타입(prototype)이라고 한다. 

-->
