<생성자 함수와 프로토타입 객체>

생성자 함수를 선언하는 순간 자동으로 프로토타입 객체가 만들어짐

const Book = function (title, pages, done) {
... ...

}
const book1 = new Book("웹 표준의 정석", 648, flase);

Book 객체의 프로토타입을 확인

Book.prototype

Book의 프로토타입은 프로토타입 객체

프로토타입 객체의 포로토타입은 Object 객체

인스턴스 객체 book1의 프로토타입은 무엇일까?

book1의 프로토타입은 객체인데,
이 객체는 생성자 함수 Book()을 통해 만들어진 객체
-> book1 객체의 프로토 타입은 Book 프로토타입 객체
-> book1 객체에서는 Book()함수에 있는 pages 프로퍼티를 사용할 수 있음
