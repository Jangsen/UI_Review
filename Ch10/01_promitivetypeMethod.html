<!-- 
<원시 유형에서 메소드 사용하기>

자료형 중 단순히 값만 가지고 있을 때 -> 원시 유형(primitive type)
원시 유형에서도 프로퍼티와 메서드를 사용할 수 있다.

str = "hello"
str.length

str은 문자열(string)인데,
length 프로퍼티는 어디에서 온 것?

숫자형과 논리형, 문자열 유형은 별도로 객체가 만들어져 있음

Number, Boolean, String 객체 <- 래퍼 객체

boolean     ---------   Boolean 객체

number      ---------   Number 객체

string      ---------   String 객체


오토박싱(autoboxing)

number나 boolean, string 같은 원시 유형에서 
프로퍼티나 메서드를 사용하면 일시적으로 원시 유형을 
해당 객체로 변환한다. 

프로퍼티나 메서드의 사용이 끝나면 해당 객체는 메모리에서 사라진다.

필요할 때에만 임시로 객체로 바꿔 사용하고 사용이 끝나면 
다시 원시 유형으로 되돌아오는데, 
이것을 오토박싱이라고 한다.



-->
