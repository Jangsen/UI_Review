<!--  

문자열의 길이 - length

문자열의 길이를 찾을 때에는 length 프로퍼티 사용

문자열.length

let str = "Good morning!";
let greeting = "안녕하세요?";
str.length  //  13
greeting.length   //    6

특정 위치의 문자에 접근하기 - charAt()

방법 1) 대괄호 사용 (ES6 이후)

방법 2) charAt() 메소드 사용  문자열.charAt(위치)

str = "Good morning!";
str.charAt(3)   //    "d"
str[5]          //    "m"
