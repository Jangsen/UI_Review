<!--  

<특정 문자(열)이 있는지 확인 – includes()>

문자열에 특정 문자나 문자열이 있는지 확인.  대소문자 구별하므로 주의. 

문자열.includes(문자 또는 문자열) 

ES6 이전 > indexOf() 메소드 사용

// str2 = "Hello, everyone."
str2.indexOf("every") !== -1  //true

ES6 이후> includes() 메서드 사용

// str2 = "Hello, everyone."
str2.includes("every")   // true



-->
