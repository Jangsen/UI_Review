<!--  

<문자열의 부분 문자열 추출하기 - substring()

시작 위치부터 끝 위치의 직전까지 추출해서 반환.

끝 위치를 지정하지 않으면 시작 위치부터 문자열 끝까지 추출해서 반환.

문자열.substring(시작 위치)

문자열.substring(시작 위치, 끝 위치)

// str4 = "Good morning."

str4.substring(5)     // ‘morning.’

str4 = "Good morning.“  에서 Good 부분만 추출하려면?

-> 첫번째 글자(인덱스 0)부터 4번째까지 글자(인덱스 3)까지 추출해야 함

-> str4.substring(0, 4)

// str4 = "Good morning."

str4.substring(0, 4)

-->
