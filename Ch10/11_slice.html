<!--  

< 문자열의 부분 문자열 추출하기 - slice() >

시작 위치부터 끝 위치의 직전까지 추출해서 반환.

끝 위치를 지정하지 않으면 시작 위치부터 문자열 끝까지 추출해서 반환.

문자열.slice(시작 위치)

문자열.slice(시작 위치, 끝 위치)

slice() 메서드는 음수를 사용해 위치를 지정할 수 있음

음수로 지정하면 문자열의 끝에서부터 위치를 찾기 때문에,
문자열을 뒤에서부터 자를 때 편리하다

// str4 = "Good morning."

str4.slice(-5, 12)  // “ning”




-->
