<!--  
<정규 표현식>

정규 표현식: 특정 패턴을 사용해 문자열을 표현하는 언어

(예) 온라인 쇼핑몰에서 물건을 주문할 때 입력한 전화번호가 숫자로만 
되어 있는지 체크할 수 있고, 
‘xxxxxxx-xxxx’와 같은 패턴으로 이루어져 있는지 체크할 수도 있다.

‘패턴=규칙’이라고 생각해도 된다.

문자열을 검색하거나 문자열에서 특정 문자를 치환할 때도 
복잡한 조건문 없이 정규 표현식을 사용하면 편리.

<정규 표현식 작성하기>

RegExp 객체를 사용하거나 슬래시 (/)를 사용해 표현식으로 작성

정규 표현식은 ‘패턴’과 ‘플래그’로 구성. 플래그는 옵션

패턴과 플래그 사이에는 공백이 없다. 

예) 세 자리 숫자인지 체크하는 정규 표현식

let regexp = /\d{3}/

regexp.test("Hello")   // false

regexp.test("123")
