<!--  

< 반복 검색하기  >

{ } 기호는 반복해서 체크하라고 알려주는 기호

반복 횟수를 지정하거나 최소 반복 횟수, 최대 반복 횟수를
지정 할 수 있음

패턴{n}

패턴이 n번 반복되는 것은 찾음

패턴{n,}

패턴이 최소 n번 이상 반복되는 것을 찾음

패턴{m,n}

패턴이 최소 m번 이상, 최대 n번 이하로 반복되는 것을 찾음

let str = "Oooops"

str.match(/o{2}/) //'oo', 2번 반복되는 것
str.match(/o{2,}/)   // ＇ooo’  2번 이상 반복되는 것
str.match(/o{2,4}/i) 
// ＇Oooo＇. 대소문자 구별 없이 
    o가 2번 이상, 4번 이하로 반복되는 것


<표현식에 사용하는 특수 기호>




-->
