<!--  

<배열 값 수정하기 및 추가하기 >

배열은 인덱스를 사용해서 원하는 위치의 값을 변경할 수 있다.
이미 값이 있는 위치에 값을 할당하면 기존 값은 지워진다. 

let pets = ["dog", "cat", "parrot"]
pets[1] = "hamster"
pets    //  ["dog", "hamster", "parrot"] 

중간에 인덱스를 건너뛰고 값을 할당할 수 있다.

let fruits = new Array('사과', '복숭아', '포도')
fruits[4] = "배"
fruits       
// ["사과", "복숭아", "포도", 비어 있음, "배"]
fruits[3]    // undefined


-->
