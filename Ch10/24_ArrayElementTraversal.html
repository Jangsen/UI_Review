<!--  

< 배열 요소 순회하기 >

배열은 여러 개의 값을 가지고 있기 때문에 반복문 사용 가능 

1) 일반적인 for문

let colors= ["red", "green", "blue", "white", "black"]
for (let i = 0; i < colors.length; i++) {
    console.log(colors[i]);
}

2) 인수가 1개인  forEach()문

(forEach는 배열의 순회를 위해 만들어진 구문)

배열.forEach(값) 

예) animals 배열에 있는 각 요소의 값을 표시하려면 
배열의 각 요소를 나타내는 animal 변수를 넘겨준다. 
(보통 배열 이름은 복수, 요소 이름은 단수로 사용) 

let animals = ["lion", "bear", "bird"]
animals.forEach(animal => {
  console.log(animal)
});

3) 인수가 2개인  forEach()문
(요소의 값 뿐만 아니라 인덱스도 필요할 경우 사용)

배열.forEach(값, 인덱스)

animals.forEach((animal, index) => {
  console.log(`animals[${index}] : ${animal}`); 
});

4) 인수가 3개인  forEach()문
(요소의 값과 인덱스, 배열 자신도 필요할 경우 사용)

배열.forEach(값, 인덱스, 배열) 

for 문과 forEach 문의 가장 큰 차이
for문은 중간에 break문을 사용해 멈출 수 있지만,
forEach는 끝까지 다 순회해야 끝난다.

animals.forEach((animal, index, array) => {
  console.log(`[${array}][${index}] : ${animal}`) 
});

-->
