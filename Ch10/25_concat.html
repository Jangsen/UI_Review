<!--  

<배열 합치기>

기존 배열에 또 다른 배열이나 값을 합쳐서 
새로운 배열을 만들 수 있다. 

1) concat() 

배열.concat(배열 또는 값, 배열 또는 값, ...)

let vegitable = ["양상추", "토마토", "피클"]
let meat = ["불고기"]
 
let meatBurger = vegitable.concat(meat, "빵")
meatBurger     
// ["양상추", "토마토", "피클", "불고기", "빵"]
let meatBurger2 = meat.concat("빵", vegitable)
meatBurger2     
// ["불고기", "빵", "양상추", "토마토", "피클"]

-->
