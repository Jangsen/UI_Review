이것을 프로토콜 이라고 함.

웹에서는 HTTP 라는 프로토콜을 사용

클라이언트에서 서버로 자료 요청하는 것은 HTTP 요청(HTTP request)

서버에서 응답해서 클라이언트로 자료를 배는것은 HTTP 응답 (HTTP response)

(예) 웹 브라우저에서 구글 검색 사이트를 찾아가려면 ‘https://www.google.com’을 입력

사이트 주소의 맨 앞에 붙는 http 또는 https가 현재 문서의  프로토콜

최근 크롬 웹 브라우저에서는 보안을 위해 https 프로토콜을 사용할 것을 권장하고 있고
