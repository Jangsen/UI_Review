<요청 헤더와 응답 헤더>

클라이언트에서 사이트 주소를 입력하고 [Enter]를 누를 때
사이트 주소뿐만 아니라 사용 중인 시스템 정보와 웹 브라우저 정보, 
사용한 언어 등 다른 정보까지 함께 전송된다.
-> 서버로 요청할 때 보내는 헤더를 ‘요청 헤더(request header)’라고 함

서버에서 입력한 사이트를 찾아서 클라이언트로 보낼 때

응답 메시지를 보내는 시간, 
메시지를 클라이언트에 어떻게 표시할지 등의 정보는 
‘응답 헤더(response header)’에 담기고 

이미지나 텍스트 같은 실제 사이트 내용은 
‘응답 본문(response body)’에 담겨서 전달됨.

<크롬에서 네트워크 확인하기>

1) 웹 브라우저에서 구글 사이트(www.google.com)로 접속해서 
웹 개발자 도구 창을 열고 [네트워크] 탭 클릭

2) [F5]를 누르거나 [새로 고침] 아이콘을 클릭해서 현재 사이트를 다시 불러온다.

3) 클라이언트에서 구글 사이트를 보여 달라고 했기 때문에 구글 사이트에서 사용한 텍스트와 아이콘, 이미지 등 여러 요소들을 서버에서 다운로드한다

4) 왼쪽의 이름 목록에서 맨 위에 있는 www.google.com을 클릭하면 
오른쪽에 창이 열리면서 www.google.com 문서에서 무엇을 주고받았는지 나타난다. 

5) [응답] 탭을 클릭하면 서버에서 클라이언트로 응답 헤더와 함께 넘어온 실제 내용이 나타난다.
우리가 알고 있는 HTML 문서 형태인데, 이 내용이 웹 브라우저에 표시된다.
