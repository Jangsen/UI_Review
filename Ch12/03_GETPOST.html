<!-- 

<요청 방식, GET과 POST>

<GET방식>

서버에 자료를 요청할 때, 사이트 주소 뒤에 자료를 붙여서 보내는 방식

GET을 사용하면 웹 브라우저의 주소 표시줄에 요청 메시지가 함께 표시되고 
따로 요청 본문은 사용하지 않는다.

서버로 사이트 주소를 보내면서 요청 자료도 함께 공개되기 때문에, 
이렇게 요청 자료가 무엇인지 공개되더라도 문제가 없을 경우 사용하는 방식.

예) 구글 사이트에서 ‘자바스크립트’를 검색한다면 
웹 브라우저에서 서버로 보내는 요청 헤더에 GET 메서드를 사용한다.  

<POST 방식>

POST를 사용하면 요청 내용이 겉으로 드러나지 않고 
요청 본문request body에 따로 담아서 보낸다.

예) 로그인 창에 아이디와 비밀번호를 입력한 후 [로그인] 버튼을 클릭하면      
사용자가 입력한 아이디나 비밀번호는 네트워크 외부에서 알아볼 수 없도록 
요청 본문에 담아서 서버로 넘겨진다.



-->
