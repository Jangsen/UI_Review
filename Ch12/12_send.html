<!--  

send() – 서버로 요청 전송

사용자 요청을 서버로 보내는 메서드

send(내용)

send() 괄호 안에 들어가는 매개변수는 옵션.

POST 방식을 사용할 경우에는 서버로 넘길 내용을 매개변수로 넘겨주고,

GET 방식을 사용할 경우에는 null로 넘기거나 빈 상태로 남겨 둔다.

(예) GET 방식을 이용해 test.txt 파일에 비동기 방식으로 연결하려면

xhr.open("GET", "test.txt", true);
xhr.send();
