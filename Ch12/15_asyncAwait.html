<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

<body>
  
<script>
  const url = 'https://jsonplaceholder.typicode.com/users';
      fetch(url)
      .then(response => response.json())
      .then(users =>
  async function init() {
    const response = await fetch(url);
    const users = await response.json();
    console.log(users);
  });

init();


</script>
