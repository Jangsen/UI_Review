<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function displayA() {
      console.log("A");
    }
    function displayB(callback) {
      setTimeout(() => {
      console.log("B");
      callback();
    }, 2000);}
    function displayC() {
      console.log("C");
    } 
    displayA();
    displayB(displayC);

  </script>
</body>
</html>

<!--  

앞의 소스를 A -> B -> C 순서로 바꿔보기.

displayC 함수에게 진동벨을 주면서
displayB가 끝난 후에 실행하라고 알려줌.
-> 콜백 함수를 사용해서 비동기 처리


  
-->
