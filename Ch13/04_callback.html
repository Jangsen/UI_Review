<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    // 예상하는 프로그램 흐름

    function order(coffee){
      console.log(`${coffee} 주문 접수`);
      // coffee 주문
      // 3초 기다린 후 완료 표시
    }

    function display(result){
      console.log(`${result} 주문 완료`);
      // 커피 완료 표시
    }

    // 콜백을 사용한 프로그램 흐름

    function order(coffee, callback){
      // coffee 주문
      // 3초 기다린 후 완료 표시
    }
    function display(result){
      // 커피 완료 표시
    }
    order("아메리카노",display)
  </script>
</body>
</html>

<!--  

< 함수 이름을 콜백으로 사용하기 >

예) 사용자가 커피를 주문하면 3초 후에 커피가 완료되는 프로그램
