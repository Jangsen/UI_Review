confirm() 함수

= 확인 창 표시 (컨펌 창이라고도 함)
= [확인] 버튼과 [취소] 버튼이 있어서 사용자가 어떤 버튼을
  클릭했는가에 따라 다르게 동작하도록 할 수 있음

기본형:
