JavaScript에서

이 둘 중 어떤 것을 선택하더라도 결과는 동일함.


document.write() 함수

일단 document.write() 함수 사용.

doument.write()문에서 연결 연산자(+)를 사용할 수도 있고, 템플릿 리터럴을 사용할 수도 있다.
