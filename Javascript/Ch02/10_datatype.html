<!--  


<자료형(data type) 이란?>

= 프로그램에서 처리하는 자료의 형태

ex) 3을 숫자로 처리할지, 문자로 처리할지

= 자료형, 자료 유형, 데이터 타입 등으로 부름

= 자바스크립트 자료형은 크게 '원시형'과 '객체'로 나눔

원시형(primitive type)  하나의 값만 가지고 있는 자료형

객체(object)  원시형 외의 모든 자료

        number      따옴표 없이 표기한 숫자를 나타냄

        string      작은 따옴표나 큰따옴표로 묶어 나타냄

기본형  boolean     참(true)과 거짓(false)이란 두 가지 값만 가지고 있는 유형

        undefined   자료형을 지정하지 않았을 때의 유형
                    ex) 변수를 선언만 하고 값을 정의하지 않으면 undefined

        null        값이 유효하지 않을 때의 유형
==========================================================================
복합형  array(배열)   하나의 변수에 여러 값을 저장하는 유형

        object(객체)  함수와 속성이 함께 포함된 유형

-->
