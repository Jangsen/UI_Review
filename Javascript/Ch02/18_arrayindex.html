<!--  

배열과 인덱스

season = ["봄", "여름", "가을", "겨울"]

인덱스 : 배열에 있는 여러 값을 저장하는 방 번호

인덱스는 0부터 시작!

두번째 값을 알고 싶다면     season[1]

배열에 있는 요소의 갯수를 알고 싶다면       season.length

배열의 마지막 값을 알고 싶다면        season[season.legth - 1]


== (동등 연산자):

== 연산자는 두 피연산자의 값이 같은지를 비교합니다. 그러나 데이터 유형에 대한 검사를 수행하지 않습니다.
만약 두 값의 데이터 유형이 다르다면, JavaScript는 값들을 서로 변환하여 비교합니다.
이러한 변환은 타입 강제 변환(Type coercion)이라고도 합니다.
예를 들어, 1 == '1'은 true를 반환합니다. 숫자 1과 문자열 '1'이 비교되는데, 문자열 '1'이 숫자로 자동 변환되기 때문에 true가 됩니다.


=== (일치 연산자):

=== 연산자는 값과 데이터 유형이 완전히 같은지를 비교합니다.
데이터 유형과 값이 동일해야만 true를 반환하며, 타입 강제 변환이 발생하지 않습니다.
예를 들어, 1 === '1'은 false를 반환합니다. 숫자 1과 문자열 '1'은 값은 같지만 데이터 유형이 다르기 때문에 false가 됩니다.


-->
