<!--  

<숫자형으로 변환하기 – Number()>

문자열 뿐만 아니라 null과 undefind를 포함해서 
모든 자료형을 숫자로 변환할 수 있다

Number() 함수의 변환 규칙

기존 유형         변환 결과

true                1

false               0

숫자                숫자

null                0

undefined           NaN

정수 문자열          정수(맨 앞에 0이 있으면 제거)

실수 문자열          실수(맨 앞에 0이 있으면 제거)

16진수 문자열        10진수

빈 문자열            0

위 상황 외           NaN





-->
