<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    Boolean(5 * 4)        // true

    Boolean("Hi?")        // true 

    Boolean(undefined)    // false
  </script>
  
</body>
</html>


<!--  

논리형으로 변환하기 – Boolean() 함수

다른 유형의 데이터를 논리형 데이터로 변환
함수의 괄호 안에 원래 값을 넣는다

Boolean(값)

논리형으로 변환할 때의 규칙

            true 값이 되는 데이터         false 값이 되는 데이터

숫자형      0이 아닌 값                     0

문자열      빈 문자열이 아닌 모든 문자열     빈 문자열

undefined   -                              undefined


Boolean(5 * 4)        // true

Boolean("Hi?")        // true 

Boolean(undefined)    // false

-->
