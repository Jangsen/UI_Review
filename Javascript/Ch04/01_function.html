<!DOCTYPE html>
<head>
  <title>Document</title>
  <script>

    // 함수 선언
    function calcSum(){
      let sum = 0;
      for(let i = 1; i <= 10; i++){
        sum += i;
      }
      console.log(`1부터 10까지 더하면 ${sum} 입니다.`);
      alert(`1부터 10까지 더하면 ${sum} 입니다.`);
    }
    // 함수 실행
    calcSum();

    /*
    함수 선언 소스는 어디에 넣어도 상관없다. 
    지만, 일반적으로 함수를 선언하는 소스를 실행 소스보다 앞에 넣는다.
    */

  </script>
</head>
<body>
  
</body>
</html>

<!--  

<프로그래밍의 꽃 함수>

왜 함수를 사용할까?

프로그래밍에서 가장 중요한 것은 문제를 분석하는 것

주어진 문제를 여러 개의 작은 문제로 나눈 후 작은 문제를 하나씩 해결하면서 최종적으로 주어진 문제를 끝낸다.

가장 작은 단위로 나눈 것을 함수로 작성한다.

ex) 투두 리스트

* 폼에 내용을 입력하고 [추가] 버튼을 클릭하면 추가한 내용이 화면에 표시.

* 내용 오른쪽에 있는 [완료] 버튼을 클릭하면 취소선이 그려지고 

* [삭제] 버튼을 클릭하면 목록에서 삭제되도록 한다. 


-> 함수 없이 작성한다면 입력 창에 내용이 입력될 때마다 같은 명령을 계속 반복해야 함. 
하지만 기능별로 함수를 따로 만들어 둔다면 필요한 함수별로 실행할 수 있음.

<함수 선언 & 실행>

* 함수를 선언할 때에는 function이라는 예약어를 사용하고

* 함수 이름을 적은 후 중괄호 안에 실행할 여러 명령들을 묶는다.

* 함수를 실행(호출)할 때는 함수 이름 뒤에 중괄호 ( )를 붙인다. 


<함수 선언>

function 함수명(){
  명령(들)
}

<함수 실행>

함수명()
-->
