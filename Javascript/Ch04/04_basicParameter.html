<!DOCTYPE html>
<head>
  <title>Document</title>
  <script>
    function multiple(a, b = 5, c = 10){
      return a * b + c;
    }
    multiple(5,10,20)
    multiple(10, 20)
    multiple(10);

    // a 부터 인자를 받아서 활용함.
  </script>
</head>
<body>
  
</body>
</html>

-> 함수를 실행할 때 인수가 부족하면 기본값을 사용함.
