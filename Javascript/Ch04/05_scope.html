<!--  

<스코프>

스코프(scope) : 선언한 변수의 적용 범위를 가리킴.

var 키워드를 사용한 변수는 함수 레벨 스코프

let, const 키워드를 사용한 변수는 블록 레벨 스코프

<var 변수의 스코프 – 함수 스코프> 

var 예약어를 사용해서 변수를 선언하면 
해당 변수는 함수 스코프를 가진다. 

함수 스코프란 변수를 선언한 함수에서만 
해당 변수를 사용할 수 있다는 의미인데, 
-> 이런 변수는 지역 스코프를 가진다. (지역 변수)

프로그램 시작 부분에서 변수를 선언하면 
프로그램 전체에서 사용할 수 있다.

-> 이런 변수는 전역 스코프를 가진다.  (전역 변수)


* 지역 스코프를 가지는 result 변수

function sum(a, b) {
  var result = a + b;  
}
console.log(result);

* 전역 스코프를 가지는 hi 변수

var hi = "hello";   
 
function greeting() {
  console.log(hi);
}
 
greeting();

-->
