<!DOCTYPE html>
<head>
  <title>Document</title>
  <script>
    
    var x = 10;
    var sum = x + y;
    var y = 20;
    console.log(`x : ${x}, y : ${y}, sum : ${sum}`);
    
    
    // 변수를 선언하기도 전에 y를 사용 (호이스팅 발생)
  </script>
</head>
<body>
  
</body>
</html>

<!--  

<var 변수와 호이스팅>

자바스크립트 해석기가 함수 소스를 훑어보면서 
변수를 따로 기억해 두기 때문에, 
소스 상에서는 나중에 선언하더라도 
내부적으로는 먼저 선언한 것처럼 인식 -> “호이스팅” 

변수 호이스팅은 
오류도 발생하지 않으면서 예상못한 결과를 만든다

var 변수를 사용할 때는 호이스팅이 생기지 않도록 주의하자!



-->
