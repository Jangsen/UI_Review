<!DOCTYPE html>
<head>
  <title>Document</title>
  <script>
    // setTimeout(() => { 
    // console.log("안녕하세요?") 
    // }, 3000);

    setTimeout(function(){
      console.log("안녕하세요")
    }, 3000);


    /*
    콘솔 창에 3초만에 결과가 나옴
    */
  </script>
</head>
<body>
  
</body>
</html>

<!--  

<setTimeout() – 특정 시간 후에 실행하기>

지정한 시간이 흐른 후에 괄호 안에 있는 함수(콜백 함수) 실행

setTimeout(콜백 함수, 시간)

(예) 3초 후에 인삿말 표시하기 

setTimeout(() => { 
  console.log("안녕하세요?") 
}, 3000);

-->
