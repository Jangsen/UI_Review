<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트01</title>
  <style>
    body{
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 id="heading">자바스크립트</h1>
  <p id="text">위 텍스트를 클릭!!</p>
  <script>
    let i = 10;
    var heading = document.querySelector('#heading');
    // heading이라는 변수에 가져옴
    heading.onclick = function(){
      heading.style.color = "red";
      let i = 10;
      console.log(i);
    }
    document.getElementById('text').innerHTML = "<a>홍길동</a>"

    // i = 40;
    // console.log(i);
    // var
    // var는 재선언 가능
    // 
    // let
    // let은 재선언 불가
    // let == 전역 변수
    // { }안에서는 독립
    // const a = 50;
    // a = 60;
    // 상수화된 변수 선언

  </script>
</body>
</html>

<!--  

자바스크립트는 자바보다 훨씬 유연하다.

  var heading = document.querySelector('#heading');
    heading.addEventListener('click', function(){
      heading.style.color = "red";
    });

자바스크립트는 같은 변수를 계속 선언할 수 있다.(재선언과 재할당)  

-->
