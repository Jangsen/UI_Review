<!--  

<식별자 (identifier)>

식별자는 프로그래밍 언어에서 이름을 붙일 때 사용하는 단어.
주로 변수명이나 함수명 등으로 사용.
자바스크립트 식별자를 만들 때는 다음 규칙을 반드시 지켜야함.

1) 키워드를 사용하면 안됨.
2) 숫자로 시작하면 안됨.
3) 특수문자는 _ 와 $ 만 허용
4) 공백 문자를 포함할 수 없음

<식별자로 사용 가능한 단어            식별자로 사용 불가능한 단어>

  alpha                          
  alpha10                             break     -> 키워드라서 안됨
  _alpha                              273alpha  -> 숫자로 시작해서 안됨
  $alpha                              has space -> 공백을 포함해서 안됨
  Alpha
  ALPHA

식별자를 만드는 일반적인 관례

한글, 한자, 일본어 같은 전세계의 언어를 모두 사용할 수 있지만,
알파벳을 사용하는 것이 관례.
의미없는 단어보다 (ex> a,b) 의미있는 단어(ex> input, output)를 사용

1) 클래스의 이름은 항상 대문자로 시작
2) 변수와 인스턴스, 함수, 메소드의 이름은 항상 소문자로 시작
3) 여러 단어로 이루어진 식별자는 각 단어의 첫 글자를 대문자로 함.

will out => willOut
will return => willReturn
i am a boy => iAmABoy

<식별자의 종류>
자바스크립트의 식별자는 크게 네 종류로 나누어 부름

구분                      단독으로 사용      다른 식별자와 사용

식별자 뒤에 괄호 없음     변수                속성

식별자 뒤에 괄호 있음     함수                메소드
-->
