<!--  

<영어와 프로그래밍 언어>

영어의 기본형식

I Love you    >>    주어 + 동사(일반 동사 또는 be 동사) + 목적어

<프로그래밍 언어의 기본적인 형식>

i.love(you)   >>    주어 + 동사(함수) + 목적어(매개변수)

ex) console.log("Hello Javascript")

<console.log() 메소드의 형식>

console.log("Hello Javascript")   >>    주어 + 동사(함수) + 목적어(매개변수)

주어를 제거하면 영어는 '명령 표현' 이 됨.
즉, "I Love you" 는 "나는 너를 사랑한다" 라는 상태 또는 동작 표현이지만,
"Love you"는 "너를 사랑해라"는 명령 표현.

프로그래밍 언어도 마찬가지
주어를 생략하고 사용하기도 함.

<프로그래밍 언어의 명령 표현>

lovs(you)   >>    동사(함수) + 목적어(매개변수)

alert() 함수는 경고창을 띄워 "Hello Javascript"를 
출력하라(alert)는 일종의 명령 표현

<alert() 함수의 형식>

alert("Hello Javascript")   >>    동사(함수) + 목적어(매개변수)

-->
