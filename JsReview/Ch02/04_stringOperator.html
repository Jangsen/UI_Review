<!--  

<문자열 연산자>

문자열 사이에 덧셈 기호 (+)를 사용하면
문자열을 연결 할 수 있음  ==  문자열 연결 연산자

문자열 + 문자열 ==> 문자열 연결 연산자

>'가나다' + '라마' + '바사아' + '자차카타' + '파하'
"가나다라마바사아자차카타파하"

문자열 내부의 문자 하나를 선택  ==> 문자열 선택 연산자

문자열[숫자]

>'안녕하세요'[0]
"안"

>'안녕하세요'[1]
"녕"

>'안녕하세요'[2]
"하"

문자열 뒤에 대괄호 [...]를 입력하고 괄호 안에 선택할 문자의 위치를 숫자로 지정
이때 위치를 나타내는 숫자를 '인데스'(index)라고 부름.

자바스크립트는 '인덱스'를 0부터 셈.

<문자열 길이 구하기>

문자열 길이 == 문자열 내부의 문자 개수

length 속성 == 문자열 길이를 구하는 속성

>"안녕하세요".length
5

>"자바스크립트".length
6

>"".length
0

==================================================================================

Uncaught SyntaxError:Unexepected identifier 구문 오류

식별자가 예상하지 못한 위치에서 등장했다는 오류
ex) 이스케이프 문자를 사용하지 않고 한 종류의 따옴표만 사용하면 오류 발생

> 'This is 'string''
Uncaught SyntaxError:Unexepected identifie

웹 브라우저는 이 코드를 'This is'와 string과 ''의 나열로 봄
'This is' 와 ''는 문자열 자료형이지만, 가운데 string은 단순한 식별자로 봄.

식별자가 뜬근없는 곳에 나왔기 때문에
'Unexepected identifie' 오류를 출력

** 식별자 주변에 잘못된 코드가 있다는 의미이므로 수정하면 됨.
