<숫자 연산자>

숫자 자료형을 사용하면 숫자 연산자로 기본적인 사칙 연산 가능

연산자

+     더하기 연산자

-     빼기 연산자

*     곱하기 연산자

/     나누기 연산자

%     나머지 연산자

숫자 자료형을 연산할 때 '연산자 우선순위' 를 고려.

5 + 3 * 2

16    ==    연산자 우선순위 적용X
곱셈의 우선순위가 덧셈보다 높으므로 곱셈부터 계산

만약 덧셈을 먼저 계산하고 싶으면 괄호를 사용
(5 + 3) * 2

> 5 + 3 * 2
11

> (5 + 3) * 2
16

>10 % 2
0

>10 % 3
1

10 % 4
