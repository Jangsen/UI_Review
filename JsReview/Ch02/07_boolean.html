<!--  

<불 자료형>

boolean

Boolean Algebra == 불 대수

<불 만들기>

boolean == 참(true)과 거짓(false) 값을 표현

> true
true

> false
false

<비교연산자를 활용한 불 만들기>

연산자          설명

===             양쪽이 같다

!==             양쪽이 다르다

>               왼쪽이 크다

<               오른쪽이 크다

>=              왼쪽이 더 크거나 같다

<=              오른쪽이 더 크거나 같다

자바스크립트의 비교 연산자는 숫자는 물론 문자열 자료형도 비교 할 수 있음

문자열 자료형은 사전의 앞쪽에 있을수록 값이 작음

> 52 > 273
false

> 52 < 273
true

> 10 === 10
true

'가방' > '하마'
false

'가방' 은 '하마' 보다 사전의 앞쪽에 나오므로 false

<불 표현식>

if(불 표현식){
  불 표현식이 참일 때 실행할 문장
}

<script>
  if(273 < 52){
    alert("273은 52보다 작습니다")
  }
  if(273 > 52){
    alert("273은 52보다 큽니다")
  }
</script>

<불 부정 연산자>

>!true
false

>!false
true
