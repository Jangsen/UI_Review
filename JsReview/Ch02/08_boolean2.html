<!--  

<단항 연산자>

연산자는 피연산자의 개수에 따라서 단항 연산자, 이항 연산자, 삼항 연산자로 구분

양수를 음수로 바꾸거나 음수를 양수로 바꾸는 - 기호는 항을 하나만 사용하기 때문에
'단항 연산자'

ex) -10은 10을 음수로 만들기 위해 사용한 마이너스(-) 연산자의 피연산자가 1개임
    +10도 양수임을 알려주기 위해 플러스(+) 연산자를 사용했으므로 단항 연산자
    부정 연산자도 피연산자가 하나이므로 단항 연산자로 분류

> !true               >>    피연산자가 true 1개 == 단항 연산자
false

> 10 + 20             >>    피연산자가 10과 20으로 2개  ==  이항 연산자
30

> true ? 10 : 20      >>    피연산자가 true, 10, 20으로 3개 ==  삼항 연산자
10

<불 논리합/논리곱 연산자>

&&    논리곱 연산자   (and)

||    논리합 연산자   (or)

&& 연산자는 양쪽 변의 값이 모두 true 일 때 true 를 결과로 냄.
이외에는 모두 false

|| 연산자는 양쪽 변의 값 중 하나만 true 여도 true를 결과로 냄.

> true && true    >>    &&연산자는 두 변이 모두 true 일 때 true
true

> true && false
false

> flase && true
false

> false && false
false


> trye || true
true

> true || false
true

> false || true
true

> false || false
false

<논리 연산자의 활용>

&& 연산자(and)

2 가지 모두 충족해야 하는 경우 true

|| 연산자(or)

2 가지 중 한가지라도 충족하면 true
