<!--  

<자료형 검사>

자바스크립트는 숫자, 문자열, 불 같은 자료형을 확인할 때는 "typeof" 연산자를 사용

typeof 연산자도 논리 부정 연산자(!), 플러스 연산자(+), 마이너스 연산자(-)처럼
피연산자를 1개만 갖는 "단항 연산자"

>typeof('문자열')
"string"

> typeof(273)
"number"

>typeof(true)
"boolean"

>typeof '문자열'
"string"

>typeof 273
"number"

<문자열과 비교해서 자료형을 확인 하는 경우>

> typeof 10 === 'number'
true

이때, typeof 가 10에 적용되는지 10 === 'number'의 결과인 false에 적용되는지
구분하기가 쉽지 않으므로 일반적으로 typeof 연산자는 괄호를 사용함.

typeof 연산자는 결과로 string, number, boolean, 
                      undefined, function, object,
                      Symbol, bifint 라는 8가지 중 하나를 출력


-->
