<!--  

<템플릿 문자열>

문자열 내부에 표현식을 삽일 할 때 문자열 연결 연산자(+)를 사용했음

> console.log('표현식 273 + 52의 값은' + (273 + 52) + '입니다')
표현식 273 + 52의 값은 325입니다

표현식을 많이 결합하면 코드가 복잡해짐

이러한 코드를 간단하게 작성하기 위함  === 템플릿 문자열

<템플릿 문자열 사용법>

백틱(`)기호로 감싸 만듦
문자열 내부에 '${...}' 기호를 사용

> console.log(`표현식 273 + 52의 값은 ${273 + 52}입니다`)
표현식 273 + 52의 값은 325입니다

** 템플릿 문자열(`기호의 사용)을 사용하지 않고 
    문자열('기호의 사용)에 표현식을 넣으면,
    표현식도 문자열로 인식하여 계산되지 않음
