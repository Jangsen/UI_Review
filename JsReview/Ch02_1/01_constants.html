<상수와 변수>

상수  == '항상 같은 수'
      == 이름은 한 번 붙이면 값을 수정할 수 없음

변수  == '변할 수 있는 수'
      == 값을 수정할 수 있음


상수 == 한 번 값을 넣으면 꺼낼 수 없는 모든 면이 막힌 단단한 유리 상자

변수 == 위가 뚫려 있어서 값을 꺼내서 버리고 다시 넣을수 있는 유리 상자

상수가 훨씬 더 많이 사용됨.

상수  ==  저장 효율(성능)이 좋음
변수  ==  저장 효율(성능)이 나쁨

<상수>

원주율에 파이 라는 기호를 붙여서 사용.
어떠한 자료에 이름을 붙여서 사용하는 방법

상수를 만드는 과정    ==    선언

const 이름 = 값

> const pi = 3.141592     >>    pi라는 이름의 상수를 선언하고, 3.141592라는 값을 할당
undefined

> pi
3.141592                  >>    앞서 선언한 상수 이름을 입력하면 해당 값을 사용할 수 있음

> const r = 10            >>    반지름이 10인 상수를 선언
undefined

> 2 * pi * r              >>    반지름으로 원의 둘레 구하기
62.83184
                                                            두 상수를 활용해 원의 둘레와 넓이를 구함.
> pi * r * r              >>    반지름으로 원의 넓이 구하기
314.1592

숫자가 들어가 있는 상수 == 숫자 연산

문자열이 들어가 있는 상수 == 문자열 연산

=====================================================================================

Identifier has already declared 구문오류

특정한 이름의 상수는 한 파일에서 한 번만 선언할 수 있음.
만약 같은 이름으로 상수를 한 번 더 선언하면 다음과 같은 오류를 발생시킴

> const name = "name이라는 이름의 상수를 선언"
undefined

> const name = "한 번 더 선언"
Uncaught SyntaxError: Identifier 'name' has already declared

                                            ㄴ> 식별자 'name'은 이미 사용중 이라는 오류

오류 해결 방법 2가지

1) 콘솔에서 발생했다면 새로고침을 눌러 자바스크립트 상태 초기화 후 다시 입력

2) 다른 이름의 식별자를 사용해서 상수를 선언
======================================================================================

Missing initializer in const declaration 구문 오류

상수는 한 번만 선언할 수 있으므로 선언할 때 반드시 값을 함께 지정해줘야 함.
만약, 상수를 선언할 때 값을 지정해주지 않는다면 오류 발생

> const pi
Uncaught SyntaxError: Missing initailizer in const declaration

해결 방법 ==  상수는 선얼할 때 반드시 값을 지정해야함.
=======================================================================================

Assignment to constant variable 예외 처리

한 번 선언된 상수의 자료는 변경할 수 없음.
pi에 3.141592 라는 값을 지정했다면 이 값은 변하지 않음
만약 값을 변경하면 오류 발생

> const name = "name 이라는 이름의 상수 선언"
undefined

> name = "값을 변경"
TypeError: Assignment to constant variable

해결 방법 ==  상수가 아니라 변수를 사용해야 함.

상수 == "수식에서 변하지 않는 값"   (한 번 정의하면 변하지 않는 값이므로 주의!!)

변수 == "변하는 값"
