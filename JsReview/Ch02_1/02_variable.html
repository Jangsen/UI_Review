<변수>

변수를 만들때는 let 키워드 사용

let 이름 = 값

> let pi = 3.141592           >>    pi라는 이름의 변수를 선언하고, 3.141592라느 값을 지정
undefined

> pi                          >>    변수 이름을 입력하면 해당 값을 사용할 수 있음
3.141592

> let r = 10                  >>    반지름이 10인 변수를 선언
undefined

> 2 * pi * r                  >>    반지름으로 원의 둘레 구하기
62.83184
                                                                  두 변수를 활용해 원의 둘레와 넓이를 구함
> oi * r * r                  >>    반지름으로 원의 넓이 구하기
314.1592


변수의 값을 변경할 때는 변수 이름 뒤에 = 기호를 입력하고 값을 넣어주면 됨.

변수 = 값

> let g = 9.8     >>  중력 가속도
undefined

> let m = 10      >>  질량
undefined

> m * g           >>  힘
98

> g = 9.80665     >> 변수의 값을 변경
9.80665

> m * g
98.0664999999999

Identifier has already been declared 구문 오류

상수와 마찬가지로 특정한 이름의 변수는 한 파일에서 한 번만 선언할 수 있음
만약 같은 이름으로 변수를 한 번 더 선언하면 오류 발생

<script>
  let name = "name이라는 이름의 변수를 선언"
  let name = "한 번 더 선언"
</script>

Uncaught SyntaxError: Identifier 'name' has already been declared

** 콘솔에서 코드를 입력할 때는 콘솔에서의 편의성을 위해 
  오류를 발생하지 않도록 설정되 있음

해결 방법   ==    다른 이름의 식별자를 사용해서 변수를 선언.

<script>
  let nameA = "name 이라는 이름의 변수를 선언"
  let nameB = "한 번 더 선언"
</script>

변수는 상수와 비교했을 때 유연함.

오류와 예외는 발생하지 않음

** 상수와 변수의 사용 **

변수는 언제?    변경할 가능성이 있을때
상수는 언제?    그렇지 않을때

** var 키워드 **

var 키워드는 변수를 중복해서 선언할 수 있다는
위험성, 변수가 속하는 범위가 애매하다는 이유로 let 키워드가 등장하면서 대체됨.
