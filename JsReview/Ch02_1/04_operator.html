<!--  

<증감 연산자>

증감 연산자     설명

변수++        기존의 변수 값에 1을 더함(후위)

++변수        기존의 변수 값에 1을 더함(전위)

변수--        기존의 변수 값에 1을 뺌(후위)

--변수        기존의 변수 값에 1을 뺌(전위)


<증감 연산자 사용 예(1)>

<script>
  let number = 10

  number++

  alert(number)
</script>

<script>
  let number = 10

  ++number

  alert(number)
</script>

결과 차이가 없음

한 줄에 독립적 증감 연산자를 사용할 때는
전위와 휘위의 차이를 알 수 없음

증감 연산자의 전위와 후위는 
다른 연산자나 함수와 함께 사용할 때
차이를 느낄 수 있음

<증감 연산자 사용 예(2)>

<script>
  let number = 10

  alert(number++)
  alert(number++)
  alert(number++)
</script>
10, 11, 12 출력


후위(postfix)란?

해당 문장을 실행한 후 값을 더하라는 의미

<증감 연산자 사용 예(3)>
<script>
  let number = 10
  
  alert(number); number += 1
  alert(number); number += 1
  alert(number); number += 1
</script>

전위(prefix)란?

해당 문장을 실행하기 전에 값을 더하라는 의미

<script>
  let number = 10
  alert(++number)
  alert(++number)
  alert(++number)
</script>

더하는 경우 뿐만 아니라, 빼는 경우도 마찬가지

<증감 연산자 사용 예(5)
<script>

  let number = 10

  alert(number++)   > 10
  alert(++number)   > 12
  alert(number--)   > 12
  alert(--number)   > 10
</script>

<증감 연산자 사용 예(6)
<script>

  let number = 10

  alert(number)
  number++
  number++
  alert(number)
  alert(number)
  number--
  number--
  alert(number)
</script>

-->
