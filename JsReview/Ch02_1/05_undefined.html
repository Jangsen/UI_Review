<undefined 자료형>

상수와 변수를 사용하면 undefined 자료형을 확일 할 수 있음

<상수와 변수로 선언하지 않은 식별자>

상수와 변수로 선언하지 않은 식별자의 자료형을 확인해보면
undefined 가 나옴.

> typeof(abc)
"undefined"

>typeof(그냥식별자)
"undefined"

<값이 없는 변수>

변수를 선언하면서 값을 지정하지 않은 경우에 해당 식별자는
undefined 자료형이 됨.

참고로 상수는 선언할 때 반드시 값을 지정해야 하므로
값이 없는 상수는 존재하지 않음

> let a
undefined

> typeof(a)
"undefined"

** undefined 자료형은 현재 단계에서는 어떠한 곳에 사용하는지
    예측하기 힘들겠지만, 실무에서 많이 사용되는 자료형
