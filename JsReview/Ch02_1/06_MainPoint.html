<!--  

4가지 키워드로 정리하는 핵심 포인트

1) 상수는 변하지 않는 값을 저장하는 식별자.
    const 키워드를 사용해 선언

2) 변수는 변하는 값을 저장하는 식별자.
    let 키워드를 사용해 선언

3) 상수 또는 변수를 생성하는 것을 "선언" 이라고 함.

4) 상수 또는 변수에 값을 넣는 것을 "할당" 이라고 함.

-->
