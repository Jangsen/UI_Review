<!--  

<자료형 변환>

문자열과 숫자를 연산할 수는 없을까?

"10" * 10 을 하면 100을 출력함
내부적으로 자료형을 변환하기 때문


<문자열 입력>

prompt()    >>    문자열 자료형을 입력할 때 사용하는 함수

prompt(메시지 문자열, 기본 입력 문자열)

  <script>
    //상수를 선언
    const input = prompt('message','_default')
    alert(input)

  </script>

  입력창을 보면 prompt()함수의 매개변수들이 어디에 출력되는지 알 수 있음

<불 입력>

confirm()     >>    문자열 외에 불 자료형도 값으로 입력 받음

confirm() 함수는 prompt() 함수와 비슷한 형태로 사용함.

confirm(메시지 문자열)

  <script>
    // 상수를 선언
    const input = confirm('수락하시겠습니까?')

    alert(input)
  </script>

confirm() 함수를 사용하면 사용자에게 확인을 요구하는 메시지 창이 나타남.
사용자가 [확인] 버튼을 클릭하면 true를 리턴하고,
사용자가 [취소] 버튼을 클릭하면 false를 리턴함.

따라서 input에 불 자료형이 들어가고
곧바로 input에 저장된 값을 출력함




-->
