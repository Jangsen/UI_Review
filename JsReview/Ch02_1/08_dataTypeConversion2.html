<!-- 

<숫자 자료형으로 변환하기>

Number() 함수     ==  다른 자료형을 숫자 자료형으로 변환

Number(자료)

숫자가 적혀있는 문자열을 숫자로 변환.

> Number("273")
273
> typeof(Number("273"))
"number"    >>>   자료형 숫자.

다른 문자가 들어있어서 숫자로 변환할 수 없는 문자열의 경우
NaN(Not a Number)값을 출력

NaN은 자바스크립트에서 숫자이지만, 
숫자로 나타낼 수 없는 숫자를 뜻함.

> Number("$273")
NaN     =>>   값은 숫자로 나타낼 수 없지만

> typeof(Number($273))
"number"    =>>   자료형은 숫자가 맞음

불을 숫자로 변환하면 true는 1, 
                    false는 0으로 변환됨.

> Number(true)
1

> Number(false)
0

<숫자 연산자를 사용해 자료형 변환하기>

Number() 함수를 사용하지 않고도 다른 자료형을
숫자 자료형으로 변환할 수 있음.

숫자 연산자 ( - , * , / ) 사용

숫자가 아닌 다른 자료에서 0을 빼거나, 1을 곱하거나
또는 1로 나누면 숫자 자료형으로 변환됨.

> "52" - 0
52

> typeof("52" - 0)
"number"

>true - 0
1

typeof(true - 0)
"number"

** 불과 숫자를 + 연산자로 연결하면 
    불이 숫자로 변환된 뒤 더해짐.




-->
