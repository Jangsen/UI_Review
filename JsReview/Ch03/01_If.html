<!DOCTYPE html>
<head>
  <title>Document</title>
  <script>
    // if 조건문
    if(273 < 100){
      // 표현식 273 < 100 이 참일 때 실행
      alert('273 < 100 => true')
    }

    // 프로그램 종료
    alert('종료')

  </script>
</head>
<body>
  
</body>
</html>

<!--  

조건문은 프로그램의 흐름을 변경할 때 사용함.

자바스크립트에서 가장 일반적인 조건문은 if 조건문

조건문을 사용하면 조건에따라 코드를 실행할 수도 있고
실행하지 않을수도 있음.

** 코드가 실행되는 흐름을 변경하는 것 == 조건 분기 **

if 조건문은 조건에 따라서 코드를 
실행하거나 실행하지 않을 때 사용하는 구문

이떄 조건은 불 자료형을 의미

비교 연산자와 논리 연산자를 활용해 조건을 만들고,
이 조건을 사용해 조건 분기를 함.

if(불 값이 나오는 표현식){
  불 값이 참일 때 실행할 문장
}
