<!DOCTYPE html>
<head>
  <title>Document</title>
  <script>
    // 변수 선언
    const input = prompt("숫자를 입력")
    const number = Number(input)

    // 조건문
    const result = (number >= 0) ? '0이상을 숫자' : '0보다 작은 숫자'
    alert(result)

    /*
    자바스크립트는 이처럼 참(true)이 확실할 때 추가연산을
    진행하지 않음

    즉, 논리합 연산자의 좌변이 참이면 우변을 실행하지 않음

    > true || console.log("실행될까?") (1)
    true

    > false || console.log("실행될까?") (2)
    indefined

    문장 (1)은 좌변이 참이므로 우변을 무시.
    문장 (2)는 좌변이 거짓이므로 우변이 참인지 거짓인지 검사

    <논리합 연산자>

    불 표현식 || 불 표현식이 거짓일 때 실행할 문장
    

    */
  </script>
</head>

</body>
</html>
