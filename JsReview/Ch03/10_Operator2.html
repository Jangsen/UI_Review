<!DOCTYPE html>
<head>
  <title>Document</title>
  <script>
    // 짝수와 홀수 구하기
    
    const 입력 = prompt("정수를 입력해주세요",'')
    const 끝자리 = 입력[입력.length - 1]

    // 끝자리를 비교
    if( 끝자리 === "0",
        끝자리 === "2",
        끝자리 === "4",
        끝자리 === "6",
        끝자리 === "8" ){
        alert(`${입력}은 짝수입니다.`)
    }else{
      alert(`${입력}은 홀수입니다.`)
    }

    /*
    컴퓨터는 모든 것을 숫자로 계산하므로 문자열 연산보다
    숫자 연산이 훨씬 빠름.
    
    */
  </script>
</head>

</body>
</html>
